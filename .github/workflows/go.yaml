name: Go

on: [push]

jobs:
  build:
    run-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.19','1.20','1.21.x']
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go ${{matrix.go-version}}
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
      - name: Display go Version
        run: go version